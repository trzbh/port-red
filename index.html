<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Redações</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Portfólio de Redações</h1>

        <nav>
            <button id="menu-btn">☰</button>

            <!-- MENU ATUALIZADO -->
            <ul id="menu">
                <li><a href="#redacoes">Redações</a></li>
                <li><a href="#sobre">Sobre o Projeto</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <article class="balao">

    <!-- IMAGEM DO TEMA -->
    <img class="tema-img" src="img/tema-redacao1.jpg" alt="Imagem do tema">

    <h3>Título da Redação</h3>

    <!-- BOTÃO DE ABRIR -->
    <button class="ler-btn" onclick="toggleRedacao('redacao1')">Ler</button>

    <!-- BALÃO OCULTO COM A REDAÇÃO ESCRITA -->
    <div id="redacao1" class="redacao-balao">
        <img class="foto-redacao" src="img/redacao1-foto.jpg" alt="Foto da redação escrita">
    </div>

</article>

        <!-- SOBRE O PROJETO -->
        <section id="sobre">
            <h2>Sobre o Projeto</h2>
            <p>Este portfólio foi desenvolvido para apresentar minhas redações e acompanhar minha evolução na escrita ao longo do ano letivo.</p>
        </section>

        <!-- CONTATO (NOVO) -->
        <section id="contato">
            <h2>Contato</h2>

            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2025 - Meu Portfólio de Redações</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
